<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Fxllence - API Specification</title>

    <!-- Elements: Web Component -->
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
    />

    <!-- Twitter Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Twitter Bootstrap: Sticky Footer Example -->
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/sticky-footer-navbar.css"
    />

    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      main {
        flex: 1 0 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="https://www.fxellence.com"
          ><img
            src="https://www.fxellence.com/images/fx_logo.png"
            width="200"
            height="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.fxellence.com">FXellence</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://portal.fxellence.com"
                >Payment Portal</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content  -->
    <main role="main">
      <elements-api
        apiDescriptionUrl="https://raw.githubusercontent.com/fxellence/api-doc/main/fxellence-api.yaml"
        router="hash"
        layout="sidebar"
        router="memory"
      />
    </main>
    <!-- apiDescriptionUrl="https://raw.githubusercontent.com/fxellence/api-doc/main/fxellence-api.yaml" -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">@Copyright Fxllence 2023</span>
      </div>
    </footer>
  </body>
</html>
